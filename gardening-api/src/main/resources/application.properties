# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gardening_db
spring.datasource.username=root
spring.datasource.password=skcet123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL queries in logs (for debugging)
spring.jpa.show-sql=true

# Enable format for better readability of SQL queries
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (optional but recommended)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
